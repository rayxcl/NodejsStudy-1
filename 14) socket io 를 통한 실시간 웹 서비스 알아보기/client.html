<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript">
        var socket = io();

        socket.on("connect" , function(){
            console.log("서버와 연결");
        });
    </script>
  </head>
  <body>
      <h1>Socket.io Sample</h1>
      <ul>
        <script>
        socket.on("message" , function(data){
            document.writeln("<li>");
            document.writeln(data);
            document.write("</li>");
        });
        </script>
      </ul>
  </body>
</html>
